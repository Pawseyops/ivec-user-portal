<IfModule mod_wsgi.c>
<Location /ivecallocation>
WSGIProcessGroup ivecallocation
</Location>

  Alias            /ivecallocation/static          /usr/local/webapps/ivecallocation/static
  Alias            /ivecallocation/images          /usr/local/webapps/ivecallocation/static/images
  WSGIScriptAlias  /ivecallocation                 /usr/local/webapps/ivecallocation/django.wsgi

</IfModule>
